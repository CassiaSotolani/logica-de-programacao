<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }

    var numero = 1;

    while(numero <= 100) {
        if(numero % 2 == 0) {
            mostrar(numero);
        }
        numero++;
    }


</script>
