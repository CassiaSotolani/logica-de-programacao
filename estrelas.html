<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
    }

    for(var i = 0; i < 3; i++) {
        for(j = 0; j < 10; j++) {
            mostrar("*");
        }
        pularLinha();
    }

</script>
