<meta charset="UTF-8">
<script>

    function pularLinha() {
        document.write("<br>");
    }

    function exibirTitulo(titulo) {
        document.write("<h1>" + titulo + "</h1>");
        pularLinha();
    }

    function exibirParagrafo(paragrafo) {
        document.write("<p>" + paragrafo + "</p>");
        pularLinha();
    }

    // pede para alguém ler daqui em diante e veja se ele entende o que esta sendo feito
    exibirTitulo("Bem-vindos");
    exibirParagrafo("Este é um simples programa");

</script>
