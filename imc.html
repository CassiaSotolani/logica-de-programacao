<meta charset="UTF-8">

<script>

    function pularLinha() {
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pularLinha();
    }

    function calcularImc(peso, altura) {
        var calculoDoImc = Math.round(peso / (altura * altura));
        return calculoDoImc;
    }

    var nome = prompt("Informe seu nome.");
    var pesoInformado = prompt(nome + ", informe seu peso.");
    var alturaInformada = prompt(nome + ", informe sua altura.");
    var resultadoImc = calcularImc(pesoInformado, alturaInformada);

    mostrar("O IMC de " + nome + " é: " + resultadoImc + ".");

    if(resultadoImc < 18) {
        mostrar("Seu IMC está abaixo do recomendado. Cuidado!");
    } else if(resultadoImc > 35) {
        mostrar("Seu IMC está acima do recomendado. Cuidado!");
    } else {
        mostrar("Seu IMC está dentro do recomendado. Parabéns!");
    }

</script>
